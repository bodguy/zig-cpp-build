<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm tester</title>
</head>

<body>
    <script type="module">
        (async () => {
            const config = {
                env: {
                    memoryBase: 0,
                    tableBase: 0,
                    memory: new WebAssembly.Memory({
                        initial: 256,
                    }),
                    table: new WebAssembly.Table({
                        initial: 0,
                        element: 'anyfunc',
                    }),
                }
            }
            const response = await fetch('./zig-out/bin/zig-cpp.wasm');
            const bytes = await response.arrayBuffer();
            const { instance } = await WebAssembly.instantiate(bytes, config);
            const result = instance.exports.factorial(8);
            console.log(result);
        })();
    </script>
</body>

</html>
